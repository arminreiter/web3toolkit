# build angular app using node.js, then deploy to azure static website
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '16.x'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: src/package-lock.json

    - name: npm install, build, and test
      working-directory: src
      run: |
        npm install -g @angular/cli
        npm install 
        ng build

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2.3.1
      with:
        name: angular-app
        path: src/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: angular-app

    - name: 'Deploy to Azure Static Website'
      id: deploy-to-static-web 
      uses: TravisSpomer/deploy-to-azure-storage@v1.4.0
      with:
        source-path: web3toolkit
        sas-url: ${{ secrets.DEPLOY_SAS_URL }}
