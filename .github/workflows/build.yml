# build Next.js app, then deploy to azure static website
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '24.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: Cache Next.js build
      uses: actions/cache@v4
      with:
        path: .next/cache
        key: nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('src/**') }}
        restore-keys: |
          nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
          nextjs-${{ runner.os }}-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Lint
      run: pnpm lint

    - name: Test
      run: pnpm test

    - name: Build
      run: pnpm run build

    - name: Inject Plausible script into all HTML files
      run: |
        find out -name '*.html' -exec sed -i 's|</head>|<script defer data-domain="web3toolkit.app" src="https://wal.a31.at/js/script.outbound-links.js"></script></head>|' {} +

    - name: Deploy to Azure Static Website
      uses: TravisSpomer/deploy-to-azure-storage@v1.5.0
      with:
        source-path: out
        sas-url: ${{ secrets.DEPLOY_SAS_URL }}
