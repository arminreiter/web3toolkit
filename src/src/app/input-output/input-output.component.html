
<div class="form-floating mt-1">
    <textarea class="form-control w-100 h-100 rounded-0" style="resize: none;" [(ngModel)]="dataService.input" ></textarea>
    <label for="floatingInput">Input</label>
  </div>

<div *ngFor="let res of dataService.results" class="form-floating mb-1">
    <textarea class="form-control w-100 rounded-0 result" rows="{{res.result.split('\n').length}}">{{res.result}}</textarea>
    <label for="floatingInput">{{res.actionName}}</label>
</div>
